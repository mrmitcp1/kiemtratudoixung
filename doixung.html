<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="word()">
<script>
    function isPalindrome(s) {
        if (s.length<=1)
            return true;
        if (s[0]===s[s.length-1]){
            return isPalindrome(s.slice(1,s.length-1));

        }else return false;

    }
    function word() {
        let w = prompt('input word')
        if (isPalindrome(w)){
            alert('day la tu doi xung')
        }else alert('khong phai tu doi xung')

    }
</script>
</body>
</html>
